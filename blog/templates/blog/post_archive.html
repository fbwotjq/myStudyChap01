<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Post Archives until {% now "N d, Y" %}</h1>
    <ul>
        {% for tdate in date_list %}
            <li style="display: inline;">
                <a href="{% url 'blog:post_year_archive' tdate|date:'Y' %}">Year-{{ tdate|date:"Y" }}</a>
            </li>
        {% endfor %}
    </ul>
    <br/>
    <div>
        <ul>
            {% for post in object_list %}
                <li>
                    {{ post.modify_date|date:"Y-m-d" }} &nbsp;&nbsp;&nbsp;
                    <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
